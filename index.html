<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine() {
			let engines = {
				google: 'https://www.google.com/search',
				duckDuckGo: 'https://duckduckgo.com/',
				bing: 'https://www.bing.com/search',
				ask: 'https://www.ask.com/web'
			};
			let selectedEngine = document.querySelector('input[name=engine]:checked');
			if (!selectedEngine) {
				alert("Select search engine!");
			}
			let action = engines[selectedEngine.value];
			let form = document.getElementById('searchForm');
			form.setAttribute('action', action);
		}


		window.addEventListener("load", function () {
			// TODO: register the handler
			let form = document.getElementById('searchForm');
			form.addEventListener('submit', setSearchEngine);

		});
	</script>
	<style>
		body {
			background-color: black;
			color: blanchedalmond;
			font-family: cursive;
			font-size: 30px;
		}

		button {
			background-color: blanchedalmond;
			border-width: 10px;
			color: black;
			border-radius: 10px;
			border-color: black;
			font-size: 30px;
			font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		}

		#searchForm {
			background-color: olivedrab;
		}
	</style>
</head>

<body>

	<form id="searchForm" method="get">
		<!-- TODO: add form elements -->
		<input type="text" required name="q">
		<label><input type="radio" name="engine" value="google">Google</label>
		<label><input type="radio" name="engine" value="duckDuckGo">DuckDuckGo</label>
		<label><input type="radio" name="engine" value="bing">Bing</label>
		<label><input type="radio" name="engine" value="ask">Ask</label><br>
		<br>
		<button id="submit">Go!</button>
	</form>

</body>
